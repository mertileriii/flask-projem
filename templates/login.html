<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginbox.css') }}">
</head>
<body>
    {% if success %}
    <div id="success-alert" class="alert alert-success text-center position-absolute w-100" style="top: 30px; left: 0; z-index: 999;">{{ success }}</div>
    <script>
      setTimeout(function() {
        var alert = document.getElementById('success-alert');
        if(alert) alert.style.display = 'none';
      }, 5000);
    </script>
    {% endif %}
    <div class="full-center">
      <div class="auth-row">
        <div class="login-popup hover-activate">
          <button class="btn login-btn login-btn-main" type="button" tabindex="0">Giriş Yap</button>
          <form method="post" class="login-form d-flex flex-column align-items-center justify-content-center">
            <div class="mb-3 w-100">
              <label>Kullanıcı Adı</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3 w-100">
              <label>Şifre</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn login-btn">Giriş Yap</button>
          </form>
        </div>
        <div class="login-popup hover-activate">
          <button class="btn login-btn login-btn-main" type="button" tabindex="0">Kayıt Ol</button>
          <form method="post" action="/register" class="register-form d-flex flex-column align-items-center justify-content-center">
            <div class="mb-3 w-100">
              <label>Kullanıcı Adı</label>
              <input type="text" name="reg_username" class="form-control" required>
            </div>
            <div class="mb-3 w-100">
              <label>Şifre</label>
              <input type="password" name="reg_password" class="form-control" required>
            </div>
            <div class="mb-3 w-100">
              <label>Şifre Tekrar</label>
              <input type="password" name="reg_password2" class="form-control" required>
            </div>
            <button type="submit" class="btn login-btn">Kayıt Ol</button>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
