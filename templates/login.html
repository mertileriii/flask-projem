<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sibercinin Işıltılı Evreni</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='loginbox.css') }}">
</head>
<body>
  <div class="box">
    <div style="text-align:center; margin-bottom:20px;">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-width:120px; max-height:120px;" onerror="this.style.display='none';document.getElementById('logoWarning').style.display='block';">
      <div id="logoWarning" style="display:none; color:#ff4d4d; font-weight:600;">Logo yüklenemedi!</div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin-bottom:20px;">
          {% for category, message in messages %}
            <div style="padding:10px; border-radius:8px; margin-bottom:8px; color:#fff; background:{% if category == 'danger' %}#d7263d{% elif category == 'success' %}#45f3ff{% else %}#333{% endif %}; font-weight:600; text-align:center;">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div class="login">
      <!-- Login Form -->
      <form method="post" class="loginBx" id="loginForm" style="display:flex;">
        <h2><i class="fas fa-sign-in-alt"></i> LOGIN <i class="fas fa-heart"></i></h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign in">
        <div class="group">
          <a href="#" id="forgotPasswordLink">Forgot Password</a>
          <a href="#" id="signUpLink" style="color:#ff2770;font-weight:600;">Sign up</a>
        </div>
      </form>
      <!-- Forgot Password Form -->
      <form class="loginBx" id="forgotForm" style="display:none;">
        <h2><i class="fas fa-unlock-alt"></i> RESET PASSWORD</h2>
        <input type="email" name="reset_email" placeholder="Email address" required>
        <input type="submit" value="Send Reset Link">
        <div class="group">
          <a href="#" id="backToLogin1">Back to Login</a>
        </div>
      </form>
      <!-- Sign Up Form -->
      <form method="post" action="/register" class="loginBx" id="signUpForm" style="display:none;">
        <h2><i class="fas fa-user-plus"></i> SIGN UP</h2>
        <input type="text" name="reg_username" placeholder="Username" required>
        <input type="email" name="reg_email" placeholder="Email" required>
        <input type="password" name="reg_password" placeholder="Password" required>
        <input type="password" name="reg_password2" placeholder="Repeat Password" required>
        <input type="submit" value="Sign up">
        <div class="group">
          <a href="#" id="backToLogin2">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Formlar arası geçiş
    const loginForm = document.getElementById('loginForm');
    const forgotForm = document.getElementById('forgotForm');
    const signUpForm = document.getElementById('signUpForm');
    document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
      e.preventDefault();
      loginForm.style.display = 'none';
      forgotForm.style.display = 'flex';
      signUpForm.style.display = 'none';
    });
    document.getElementById('signUpLink').addEventListener('click', function(e) {
      e.preventDefault();
      loginForm.style.display = 'none';
      forgotForm.style.display = 'none';
      signUpForm.style.display = 'flex';
    });
    document.getElementById('backToLogin1').addEventListener('click', function(e) {
      e.preventDefault();
      loginForm.style.display = 'flex';
      forgotForm.style.display = 'none';
      signUpForm.style.display = 'none';
    });
    document.getElementById('backToLogin2').addEventListener('click', function(e) {
      e.preventDefault();
      loginForm.style.display = 'flex';
      forgotForm.style.display = 'none';
      signUpForm.style.display = 'none';
    });
  </script>
</body>
</html>
