<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Giriş</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
    <style>
        body { background: #181818; color: #fff; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .admin-login-box { background: #23232b; border-radius: 16px; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18); padding: 2.5rem 2rem; width: 350px; }
        .admin-login-box h2 { text-align: center; margin-bottom: 1.5rem; font-weight: 600; letter-spacing: 1px; }
        .admin-login-box input { width: 100%; padding: 12px 16px; margin-bottom: 1.2rem; border-radius: 8px; border: none; background: #29293a; color: #fff; font-size: 1rem; }
        .admin-login-box input:focus { outline: 2px solid #ffb300; }
        .admin-login-box button { width: 100%; background: #ffb300; color: #181818; font-weight: 600; border: none; border-radius: 8px; padding: 12px 0; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        .admin-login-box button:hover { background: #ff8800; }
        .error-msg { color: #ff4d4d; text-align: center; margin-bottom: 1rem; font-weight: 500; }
    </style>
</head>
<body>
    <form class="admin-login-box" method="post">
        <h2>Admin Paneli Girişi</h2>
        {% if error %}<div class="error-msg">{{ error }}</div>{% endif %}
        <input type="email" name="email" placeholder="E-posta" required>
        <input type="password" name="password" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
    </form>
</body>
</html>
