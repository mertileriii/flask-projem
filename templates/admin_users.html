<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcıları Yönet</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
    <style>
        body { background: #181818; color: #fff; font-family: 'Poppins', sans-serif; }
        .container { max-width: 700px; margin: 40px auto; background: #23232b; border-radius: 16px; padding: 2rem; }
        h1 { text-align: center; margin-bottom: 2rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #444; text-align: left; }
        th { color: #ffb300; }
        a { color: #ffb300; text-decoration: none; }
        a:hover { color: #ff8800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kullanıcıları Yönet</h1>
        <table>
            <tr><th>ID</th><th>Kullanıcı Adı</th><th>E-posta</th><th>Şifre</th><th>Durum</th></tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td>{% if user.banned %}Banlı{% else %}Aktif{% endif %}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/admin">Admin Paneline Dön</a>
    </div>
</body>
</html>
